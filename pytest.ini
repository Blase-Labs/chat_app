[pytest]
testpaths = app/tests
pythonpath = .
markers =
    integration: marks tests as integration (deselect with -m "not integration")
filterwarnings =
    ignore:.*pytest\\.mark\\.integration.*:pytest.PytestUnknownMarkWarning
    ignore:.*You should not use the 'timeout' argument with the TestClient.*:DeprecationWarning
    ignore:.*SwigPyPacked.*:DeprecationWarning
    ignore:.*SwigPyObject.*:DeprecationWarning
    ignore:.*swigvarlink.*:DeprecationWarning